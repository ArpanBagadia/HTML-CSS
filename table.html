<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid blueviolet;
            border-collapse: collapse;
            width: 400px;
            height: 20px;
            margin: 15px;
            padding: 2%;
        }

        th,
        td {
            background-color: blanchedalmond;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1" padding="12">
        <tr>
            <th colspan="2">Student No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td>joy</td>
            <td>15</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td>jay</td>
            <td>19</td>
        </tr>
    </table>
</body>

</html>
